<script>
/* =====================
   LOAD COURSES FROM BACKEND
===================== */
let courses = [];
const container = document.getElementById("coursesList");

function renderCourses(list) {
  container.innerHTML = "";
  if (!list || list.length === 0) {
    container.innerHTML = '<p class="no-data">No courses found.</p>';
    return;
  }

  // 4K Course Images - High resolution stock market related images
  const courseImages = {
    'Technical-Analysis': 'blur-1853262_1280.jpg',
    'Day-Trading': 'https://images.unsplash.com/photo-1590283603385-17ffb3a7f29f?ixlib=rb-4.0.3&auto=format&fit=crop&w=3840&q=80',
    'Swing-Trading': 'https://images.unsplash.com/photo-1551288049-bebda4e38f71?ixlib=rb-4.0.3&auto=format&fit=crop&w=3840&q=80',
    'Options-Trading': 'https://images.unsplash.com/photo-1579621970563-ebec7560ff3e?ixlib=rb-4.0.3&auto=format&fit=crop&w=3840&q=80',
    'Intraday-Trading': 'https://images.unsplash.com/photo-1522202176988-66273c2fd55f?auto=format&fit=crop&w=3840&q=80',
    'Stock-Market-Basics': 'https://images.unsplash.com/photo-1504384308090-c894fdcc538d?auto=format&fit=crop&w=3840&q=80',
    'Forex-Trading': 'https://images.unsplash.com/photo-1522202176988-66273c2fd55f?auto=format&fit=crop&w=3840&q=80',
    'Risk-Management': 'https://images.unsplash.com/photo-1579621970563-ebec7560ff3e?ixlib=rb-4.0.3&auto=format&fit=crop&w=3840&q=80'
  };

  list.forEach((c, idx) => {
    const card = document.createElement("div");
    card.className = "course-card";
    const title = c.title || c.name || '';
    const desc = c.description || c.desc || '';
    const slug = c.slug || '';
    const price = c.price || 0;

    card.dataset.courseSlug = slug;
    card.dataset.coursePrice = price;

    // Use database image_url directly
    let imgSrc = c.image_url;

    card.innerHTML = `
  <img src="${imgSrc}" alt="${(title || 'Course').replace(/"/g, '')}" loading="lazy">
  <h3>${title}</h3>
  <p>${desc}</p>
  <div class="course-price">₹${price}</div>
  <button class="enroll-btn">View Details</button>
`;

card.addEventListener("click", () => {
  if (!slug) return;
  window.location.href = `course_detail.html?slug=${slug}`;
});
    container.appendChild(card);
  });
}

async function loadCourses() {
  container.innerHTML = '<p class="loading">Loading courses…</p>';
  try {
    const resp = await fetch("https://hardil-backend.vercel.app/api/courses");
    if (!resp.ok) throw new Error('Failed to fetch courses');
    const data = await resp.json();
    // backend returns an array
    courses = Array.isArray(data) ? data : (data.courses || []);
    renderCourses(courses);
  } catch (err) {
    console.error('Error loading courses:', err);
    container.innerHTML = '<p class="error">Unable to load courses right now. Please try again later.</p>';
  }
}

document.addEventListener('DOMContentLoaded', loadCourses);

/* =====================
   SEARCH FILTER
===================== */
document.getElementById("searchInput").addEventListener("input", e => {
  const q = e.target.value.toLowerCase();
  renderCourses(courses.filter(c => (c.title || c.name || '').toLowerCase().includes(q)));
});
</script>
